



<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Kindergarten</th>
        <th scope="col">Address</th>
        <th scope="col">Age</th>
        <th scope="col">Birthdate</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let child of storeService.children">
        <td>{{ child.name }}</td>
        <td>{{ child.kindergarden.name }}</td>
        <td>{{ child.kindergarden.address }}</td>
        <td>{{ getAge(child.birthDate) }}</td>
        <td>{{ child.birthDate | date:'longDate' }}</td>
        <td>
            <button class="btn btn-danger btn-sm" (click)="cancelRegistration(child.id)">Unsubscribe child</button>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination-container">
    <mat-paginator
            [length]="storeService.childrenTotalCount"
            [pageSize]="CHILDREN_PER_PAGE"
            [pageIndex]="currentPage"
            (page)="selectPage($event.pageIndex)"
    ></mat-paginator>

</div>
