<mat-toolbar color= #f3c2cb>
    <h1>{{ title }}</h1>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>




<mat-menu #menu="matMenu">
    <button mat-menu-item><a [routerLink]="['/dashboard']">Dashboard</a>&nbsp;&nbsp;</button>
    <button mat-menu-item><a [routerLink]="['/about']">About</a></button>
    <button mat-menu-item><a [routerLink]="['/info']">Kindergartens</a></button>

</mat-menu>

<div class = "image-container">
    <img width="Max-width" src={{imagePath}} alt="Kindergarden children">
</div>
